<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pembelian Robux VILOG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Pricelist */
    .pricelist-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 20px auto;
      max-width: 420px;
    }

    .price-box {
      flex: 0 1 calc(33.33% - 12px);
      background-color: #C9DBF0;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .price-box:hover {
      transform: scale(1.05);
    }

    .price-box .nominal {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .price-box .harga {
      font-size: 13px;
      color: #444;
    }

    /* Form */
    .form-container {
      max-width: 400px;
      margin: 25px auto;
      padding: 18px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-container label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .btn-wa {
      width: 100%;
      padding: 10px;
      background: #25D366;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-wa:hover {
      background: #20b358;
    }
  </style>
</head>
<body>

  <!-- Pricelist Robux -->
  <h2>Kategori Robux</h2>
  <div class="pricelist-container">
    <div class="price-box" onclick="isiForm('100 Robux','15000','Robux')">
      <div class="nominal">100 Robux</div>
      <div class="harga">Rp 15.000</div>
    </div>
    <div class="price-box" onclick="isiForm('200 Robux','29000','Robux')">
      <div class="nominal">200 Robux</div>
      <div class="harga">Rp 29.000</div>
    </div>
    <div class="price-box" onclick="isiForm('400 Robux','57000','Robux')">
      <div class="nominal">400 Robux</div>
      <div class="harga">Rp 57.000</div>
    </div>
  </div>

  <!-- Form Pembelian -->
  <div class="form-container">
    <h3 style="text-align:center;margin-bottom:15px;">Formulir Pembelian</h3>
    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama lengkap">

    <label>Username Roblox</label>
    <input type="text" id="username" placeholder="Username Roblox">

    <label>Password Roblox</label>
    <input type="password" id="password" placeholder="Password Roblox">

    <label>V2L</label>
    <select id="v2l">
      <option value="OFF">OFF</option>
      <option value="ON">ON</option>
    </select>

    <div id="metodeV2L_div" class="hidden">
      <label>Metode V2L</label>
      <select id="metodeV2L">
        <option value="">Pilih metode</option>
        <option value="Backup Code">Backup Code</option>
        <option value="Kode Email">Kode Email</option>
      </select>
    </div>

    <div id="backupCode_div" class="hidden">
      <label>Backup Code</label>
      <input type="text" id="backupCode" placeholder="Masukkan backup code">
    </div>

    <div id="emailNote_div" class="hidden">
      <p style="font-size:13px;color:#444;">Pastikan email aktif dan bisa menerima kode.</p>
    </div>

    <label>Kategori</label>
    <input type="text" id="kategori" readonly>

    <label>Nominal</label>
    <input type="text" id="nominal" readonly>

    <label>Harga</label>
    <input type="text" id="harga" readonly>

    <button class="btn-wa" id="btnWa">Pesan via WhatsApp</button>
  </div>

  <script>
    // isi form dari pricelist
    function isiForm(nominal, harga, kategori) {  
      document.getElementById("nominal").value = nominal;  
      document.getElementById("harga").value = "Rp " + new Intl.NumberFormat('id-ID').format(harga);  
      document.getElementById("kategori").value = kategori;  
    }  

    // logika V2L
    document.getElementById("v2l").addEventListener("change", function() {  
      if (this.value === "ON") {  
        document.getElementById("metodeV2L_div").classList.remove("hidden");  
      } else {  
        document.getElementById("metodeV2L_div").classList.add("hidden");  
        document.getElementById("backupCode_div").classList.add("hidden");  
        document.getElementById("emailNote_div").classList.add("hidden");  
      }  
    });  

    document.getElementById("metodeV2L").addEventListener("change", function() {  
      if (this.value === "Backup Code") {  
        document.getElementById("backupCode_div").classList.remove("hidden");  
        document.getElementById("emailNote_div").classList.add("hidden");  
      } else if (this.value === "Kode Email") {  
        document.getElementById("emailNote_div").classList.remove("hidden");  
        document.getElementById("backupCode_div").classList.add("hidden");  
      } else {  
        document.getElementById("backupCode_div").classList.add("hidden");  
        document.getElementById("emailNote_div").classList.add("hidden");  
      }  
    });  

    // kirim ke WhatsApp
    document.getElementById("btnWa").addEventListener("click", function() {  
      let nama = document.getElementById("nama").value;  
      let username = document.getElementById("username").value;  
      let password = document.getElementById("password").value;  
      let v2l = document.getElementById("v2l").value;  
      let metodeV2L = document.getElementById("metodeV2L").value;  
      let backupCode = document.getElementById("backupCode").value;  
      let kategori = document.getElementById("kategori").value;  
      let nominal = document.getElementById("nominal").value;  
      let harga = document.getElementById("harga").value;  

      let pesan = `üìã *Order Robux VILOG* üìã%0A%0A` +  
                  `üë§ Nama: ${nama}%0A` +  
                  `üéÆ Username: ${username}%0A` +  
                  `üîë Password: ${password}%0A` +  
                  `üìå V2L: ${v2l}%0A` +  
                  (v2l === "ON" ? `‚û°Ô∏è Metode V2L: ${metodeV2L}%0A` : "") +  
                  (metodeV2L === "Backup Code" ? `üîê Backup Code: ${backupCode}%0A` : "") +  
                  `üè∑Ô∏è Kategori: ${kategori}%0A` +  
                  `üíé Nominal: ${nominal}%0A` +  
                  `üí∞ Harga: ${harga}`;  

      let url = `https://wa.me/6283197962700?text=${pesan}`;  
      window.open(url, "_blank");  
    });  
  </script>

</body>
</html>
